{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include "includes/_navbar.html" %}
  
    {% block content %}
 
            <div class="container">
                <div class="row">
                    {% for i in urunlerim %}
                        <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            {% if i.resim %}
                                <img src="{{i.resim.url}}" class="card-img-top" alt="...">
                            {% else %}
                                <img src="{% static 'img/resim2.jpg' %} " width="100" height="200" alt="">
                            {% endif %}
                            <div class="card-body">
                            <h5 class="card-title">{{i.isim}}</h5>
                            <p class="card-text">{{i.aciklama}}</p>
                            {% for j in i.allKategoriler.all  %}
                                <small>{{j.isim}} </small>
                            {% endfor %}
                            <a href="{% url 'urun' i.id %}" class="btn btn-primary d-block">Ürünü İncele</a>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
    {% endblock content %}

  

   
    





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
